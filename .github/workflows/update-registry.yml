name: Update Theme Registry
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-registry:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run registry update script
        run: node .github/workflows/update-registry.js

      - name: Check for changes
        id: check_changes
        run: |
          git add registry.json
          if git diff --cached --quiet registry.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to registry.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in registry.json"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add registry.json
          git commit -m "chore: update theme registry [skip ci]"
          git push
